<!DOCTYPE html>
<html>
<head>
    <title>Sorteador Lotofácil</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta property="og:description" content="Site desenvolvido para testes HTML, CSS, Javascript">
    <meta property="og:image" content="assets/images/lotofacil.jpg" />
</head>
<body>
    <header>
        <div class="header">
            <div class="logo"><img src="assets/images/logo.png"></div>
        </div>
    </header>

    <section class="conteudo">
        <div class="banner">
            <img src="assets/images/lotofacil.png"/>
        </div>
        <div class="titulo">
            <h1>Sorteador aleatório de números</h1>
        </div>
        <div class="sortear">
            <p>Clique no botão abaixo para sortear seus números da sorte:</p>
            <button id="button" onclick="sortear()">Sortear</button>
        </div>
        <div id="resultado--area">
            <p id="textoresultado"></p>
            <p id="resultado"></p>
        </div>
    </section>
    <section class="anuncio">
        <img src="assets/images/anuncio.jpg">
    </section>

    <footer>
       Desenvolvido por: Douglas Taylor
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
